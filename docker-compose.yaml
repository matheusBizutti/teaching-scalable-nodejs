version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
    depends_on:
      - db
    command: sh -c "npx prisma generate && npm run dev"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: matheusbizutti
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nodejs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: